display_information:
  name: {{ bot_name }}
  description: {{ bot_description }}
  background_color: "#474641"
features:
  bot_user:
    display_name: {{ bot_name }}
    always_online: false
oauth_config:
  redirect_urls:
    - {{ bot_url }}/api/slack/install
  scopes:
    bot:
{% for permission in bot_permissions %}
      - {{ permission }}
{% endfor %}
settings:
  event_subscriptions:
    request_url: {{ bot_url }}/api/slack/webhook
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: true
    request_url: {{ bot_url }}/api/slack/interactivity
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
